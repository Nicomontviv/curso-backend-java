<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Artículos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestión de Artículos</h1>

  <section id="formulario">
    <h2>Agregar / Editar Artículo</h2>
    <input type="hidden" id="articulo-id" />
    <input type="text" id="nombre" placeholder="Nombre del artículo" />
    <input type="number" id="precio" placeholder="Precio" />
    <button onclick="guardarArticulo()">Guardar</button>
  </section>

  <section>
    <h2>Lista de Artículos</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-articulos"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
